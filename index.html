<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="style.css">
  <style></style>
</head>

<body>
  <div class="wrap">
    <h1>Rock-Paper-Scissor Game</h1>
    <h3></h3>
    <!-- get the attributes and append the custom modal -->
    <div id="playAgain"></div>
    <p class="display">Choose the following:</p>

    <div class="bg">
      <div class="container">
        <button id="rock">Rock &#128074;</button>
        <button id="paper">Paper &#128400;</button>
        <button id="scissor">Scissor &#9996;</button>
      </div>
    </div>

    <!-- get the attributes from styles and append the emoji -->
    <div id="emoji">
      <div>
        <p>Player: </p>
        <p id="plChoice"></p>
      </div>
      <div>
        <p>Computer: </p>
        <p id="pcChoice"></p>
      </div>
    </div>

    <div id="score">
      <div id="scoreBox">
        <p>Player score: </p>
        <p id="player">0</p>
      </div>
      <div>
        <p>Computer score: </p>
        <p id="computer">0</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
